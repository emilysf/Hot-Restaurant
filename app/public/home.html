<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hot Restaurant</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
	
	<div class="container">
		<div class="jumbotron">
			<h1><span class="glyphicon glyphicon-fire" aria-hidden="true"></span>Hot Restaurant</h1>
			<h3>We only have 5 tables book your seat before they all are gone!</h3>
			<hr>
			<a href="/reserve"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
			<a href="/tables"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View Reservations</button></a>
		</div>
		<div class="row">

			<div class="col-lg-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Current Reservation</strong></h3>
					</div>
					<div class="panel-body">
						<input type="text" id="characterSearch" class="form-control" >
						<br>
						<div class="text-right">
							<button type="submit" class="btn btn-primary btn-md" id="searchBtn"></span><span class="glyphicon glyphicon-search"></span> Waiting List</button>
							
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Table Reservation</strong></h3>
					</div>
					<div class="panel-body">
						<div class="Table">
							<h2 id="name">Yoda</h2>
							<div id="Info">
								<h3><strong>Phone Number:</strong> <span id="number">315-489-2764</span></h3>
								<h3><strong>email:</strong> <span id="email">table@gmail.com</span></h3>
								<h3><strong>Unique ID:</strong> <span id="id">2000</span></h3>
							</div>
						</div>
					</div>
				</div>
			</div>			
		</div>
	</div>
<!-- 
	<script type="text/javascript" src="../js/admin-logic.js"></script> -->

</body>
</html>
