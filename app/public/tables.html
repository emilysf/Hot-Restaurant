<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hot Restaurant</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
	
	<div class="container">
		<div class="jumbotron">
			<h1><span class="glyphicon glyphicon-fire" aria-hidden="true"></span>Hot Restaurant</h1>
			<h3>We only have 5 tables book your seat before they all are gone!</h3>
			<hr>
			
			<a href="/home"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-home"></span> </button></a>
			<a href="/reserve"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
		</div>
		<div class="row">

			<div class="col-lg-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Reservations</strong></h3>
					</div>
					<div class="panel-body">
						
						<br>
						
					</div>
				</div>

			</div>			
		</div>
	


			<div class="col-lg-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Wait List</strong></h3>
					</div>
					<div class="panel-body">
						
						<br>
						
					</div>
				</div>

			</div>			
		</div>
	

	<script type="text/javascript">
		
		// Question: What does this code do? 
		$('#addBtn').on("click", function(){
			var newCharacter = 
			{
				name: $("#name").val().trim(),
				role: $("#role").val().trim(),
				age: $("#age").val().trim(),
				forcePoints: $("#forcepoints").val().trim()
			};
			var currentURL = window.location.origin;
			// Question: What does this code do??
			$.post( currentURL + "/api/new", newCharacter)
				.done(function(data){
					console.log(data);
					alert("Adding character...")
				})
			return false;
		});	
	</script>



			

	<script type="text/javascript">
		
		var currentURL = window.location.origin;
		console.log(currentURL + "/api");
		$.get(currentURL + "/api", function(data){
			for (var i =0; i < data.length; i++){
				var wellSection = $("<div>");
				wellSection.addClass('well');
				wellSection.attr('id', 'characterWell-' + i)
				$('#wellSection').append(wellSection);				
				$("#characterWell-" + i).append("<h2>" + data[i].name + "</h2>");
				$("#characterWell-" + i).append("<h3>Role: " + data[i].role + "</h4>");
				$("#characterWell-" + i).append("<h3>Age: " + data[i].age + "</h4>");
				$("#characterWell-" + i).append("<h3>Force Points: " + data[i].forcePoints + "</h4>");	
			}
		})
	</script>

</body>
</html>
